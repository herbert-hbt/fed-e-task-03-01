<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Vue</title>
</head>

<body>
    <div id="app">
        <h1>插值表达式</h1>
        <h3>{{msg}}</h3>
        <h3>{{count}}</h3>
        <h1>v-text</h1>
        <div v-text="msg"></div>
        <h1>v-model</h1>
        <input type="text" v-model="msg" />
        <input type="text" v-model="count" />
        <h1>v-html</h1>
        <input type="text" v-model="html" />
        <div v-html="html">v-html</div>
        <h1>v-on</h1>
        <div v-on:click="handleClick">click事件</div>
        <div v-on:dblclick="handleDoubleClick">doubleclick事件</div>
    </div>
    <script src="./js/dep.js"></script>
    <script src="./js/watcher.js"></script>
    <script src="./js/observer.js"></script>
    <script src="./js/compile.js"></script>
    <script src="./js/vue.js"></script>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                msg: "Hello Vue",
                count: 100,
                html: `<p><span style='color:red'>v-html</span></P>`
            },
            methods: {
                handleClick(e) {
                    console.log(e);
                },
                handleDoubleClick(e) {
                    console.log(e);
                }
            }
        })
    </script>
</body>

</html>
